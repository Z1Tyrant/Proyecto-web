    <div class="container-form justify-content-center">
        <div class="row justify-content-center mt-3">
            <div class="col-5">
                <h1 class="tittle-form text-center mb-5">Nuevo Usuario</h1>
                <form class="col p-3" id="form-contact" style="background-color:#00ff00;">
                    <div class="form-group">
                        <label class="form-group" for="">Nombre*</label>
                        <input type="text" class="form-control" placeholder="" autofocus required>
                    </div>
                    <div class="form-group">
                        <label class="form-group" for="">Telefono*</label>
                        <input type="text" class="form-control" placeholder="" autofocus required>
                    </div>
                    <div class="form-group">
                        <label class="form-group" for="">Correo electronico*</label>
                        <input type="text" class="form-control" placeholder="" autofocus required>
                    </div>
                    <div class="form-group">
                        <label class="form-group" for="">Id Spotify*</label>
                        <input type="text" class="form-control" placeholder="" autofocus required>
                    </div>
                    <div class="form-group">
                        <label class="form-group" for="">Username*</label>
                        <input type="text" class="form-control" placeholder="" autofocus required>
                    </div>
                    
                    <div class="form-group mt-5 ml-3 mb-5">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="verificacion" required>
                          <label class="form-check-label" for="verificacion">
                            Acepto los terminos y condiciones.
                          </label>
                        </div>
                      </div>
                      <div class="row justify-content-end">
                        
                        <button class="btn submit mt-3 mb-1" name="registrarme"  id="registrarme">Enviar</button>

                      </div>
                </form>
                <a href="index.html"><button class="btn mt-3 mb-1">Volver</button></a>
